{% extends 'app/base.html' %}

{% block content %}
<div class="mb-4">
    <h2 class="fw-bold">Популярные товары</h2>
</div>

<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <!-- Изображение на всю ширину -->
        <div class="product-img-container">
            <img src="{{ product.image.url }}" class="product-img" alt="{{ product.name }}">
        </div>
        <!-- Тело карточки -->
        <div class="product-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="text-muted">{{ product.description|truncatechars:50 }}</p>
            <span class="product-price">{{ product.price }} ₽</span>
        </div>
        <!-- Кнопка "В корзину" (отдельный блок) -->
        <div class="add-to-cart-container">
            <button class="btn add-to-cart-btn">
                В корзину
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
