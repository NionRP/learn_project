{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Зарегистрироваться</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px 15px;
    }
    .btn-primary {
        background-color: #db0eb9;
        border: none;
        border-radius: 8px;
        font-weight: 500;
    }
    .btn-primary:hover {
        background-color: #db0eb9;
    }
</style>
{% endblock %}
